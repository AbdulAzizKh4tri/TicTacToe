<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="tictactoe.js"></script>
    <style>
        .btns {
            height: 200px;
            width: 200px;
            background-color: rgb(160, 200, 200);
            border:black;
            border-width: 10px;
            color: black;
            
        }

        .btns:hover{
            background-color: rgb(110, 200, 200);
        }

        .X{
            background-color: rgb(255, 202, 122);
        }

        .O{
            background-color: lightgreen;
        }

    </style>
</head>
<body>
    <div class="container-fluid col-6">
        <h2 class="text-center bg-dark text-white m-0">Tic! Tac! Toe!</h2>
        <table class="d-flex justify-content-center bg-dark p-5 pt-0" id="grid">
            <tr>
                <td class="px-1"><button id="00" class="btns"></button></td>
                <td class="px-1"><button id="01" class="btns"></button></td>
                <td class="px-1"><button id="02" class="btns"></button></td>
            </tr>
            <tr>
                <td class="px-1"><button id="10" class="btns"></button></td>
                <td class="px-1"><button id="11" class="btns"></button></td>
                <td class="px-1"><button id="12" class="btns"></button></td>
            </tr>
            <tr>
                <td class="px-1"><button id="20" class="btns"></button></td>
                <td class="px-1"><button id="21" class="btns"></button></td>
                <td class="px-1"><button id="22" class="btns"></button></td>
            </tr>
        </table>
    </div>
</body>
</html>
